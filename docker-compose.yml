version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ats-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ats-network
    restart: unless-stopped

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ats-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - NLP_SERVICE_URL=http://nlp-service:6000
      - MONGODB_URI=mongodb://mongodb:27017/ats_db
      - UPLOAD_FOLDER=/app/uploads
      - MAX_FILE_SIZE=10485760
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - nlp-service
      - mongodb
    networks:
      - ats-network
    restart: unless-stopped

  # NLP Service
  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    container_name: ats-nlp-service
    ports:
      - "6000:6000"
    environment:
      - PORT=6000
      - DEBUG=False
    networks:
      - ats-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: ats-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ats-network
    restart: unless-stopped

networks:
  ats-network:
    driver: bridge

volumes:
  uploads:
  mongodb_data:
  mongodb_config:
